<!DOCTYPE html>

<head>
    <!-- A Frame -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- Extras : Movement Controls -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
</head>

<!-- 
1) Clone and just start live server (I used VSCode live Server)

2) Positioning is relative to the centroid of the object. This is an interesting spatial issue that makes positioning slightly unintuitive, but forces you to think in a different way

3) I've added movement controls to let the camera fly around so I'm not limited to the plane the camera is on. You will need the extra script to get that funcitonality


 -->

<body>
    <a-scene>
        <!-- Body -->
        <a-box
            height="1.6"
            width="0.5"
            depth="0.5"
            rotation="0 0 0"
            color="rgba(180,42,212,1)"
            position="0 0.8 -3"
            shadow
        ></a-box>

        <!-- Head -->
        <a-sphere
            radius="0.25"
            color="rgb(70, 15, 172)"
            position="0 2 -3"
            shadow
        ></a-sphere>

        <!-- Arms -->
        <a-box
            height="0.7"
            width="0.1"
            depth="0.1"
            color="rgb(70, 15, 172)"
            rotation="0 0 30"
            position="0.4 1.1 -3"
            shadow
        ></a-box>
        <a-box
            height="0.7"
            width="0.1"
            depth="0.1"
            color="rgb(70, 15, 172)"
            rotation="0 0 -30"
            position="-0.4 1.1 -3"
            shadow
        >
        </a-box>

        <!-- Ground -->
        <a-plane
            width="100"
            height="100"
            rotation="-90 0 0"
            color="rgb(85, 189, 59)"
            position="0 0 0"
            shadow
        >
        </a-plane>

        <!-- Sky -->
        <a-sky color="rgb(145, 201, 255)"></a-sky>

        <!-- Camera -->
        <a-entity movement-controls="fly: true" position="0 1.6 0"
            ><a-entity camera wasd-controls look-controls></a-entity
        ></a-entity>
    </a-scene>
</body>
